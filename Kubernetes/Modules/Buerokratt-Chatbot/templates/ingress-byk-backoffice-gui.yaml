apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.release_name }}-ingress"
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    #    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST"
    #    nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"
    #    nginx.ingress.kubernetes.io/cors-allow-origin: "https://prod.buerokratt.ee"
    #    nginx.ingress.kubernetes.io/session-cookie-samesite: "None"
    #    nginx.ingress.kubernetes.io/proxy-set-header: "Content-Type: application/json"
    #    nginx.ingress.kubernetes.io/additional-response-headers: "Access-Control-Allow-Headers: Content-Type, Cache-Control"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header Content-Security-Policy "upgrade-insecure-requests; default-src 'self'; font-src 'self' data:; img-src 'self' data:; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; object-src 'none'; connect-src 'self' https://ruuter.prod.buerokratt.ee/v2/public https://tim.prod.buerokratt.ee https://admin.prod.buerokratt.ee https://ruuter.prod.buerokratt.ee/v2/private https://ruuter.prod.buerokratt.ee;";
    cert-manager.io/cluster-issuer: letsencrypt-prod
  labels:
    name: "{{ .Values.release_name }}-ingress"
spec:
  rules:
    - host: admin.{{ .Values.domain }}
      http:
        paths:
          - pathType: Prefix
            path: "/chat"
            backend:
              service:
                name: "{{ .Values.release_name }}"
                port:
                  number: 3001
  tls:
    - hosts:
        - admin.{{ .Values.domain }}
      secretName: {{ .Values.secretname }}
