domain: {{ domain.name }} # Domain name
secretname: {{ admin.cert.Name.value }} # Cert name value, change this as suited to environment

ingress:
  certIssuerName: {{ cert.Issuer.Name }} # Change this if your certIssuerName has set up differents

release_name: "module-byk-services-gui"

images:
  gui:
    registry: "ghcr.io"
    repository: "buerokratt/service-module"
    tag: "{{ module.service.gui.version }}" # Images (tags) are up to date, currently no changes needed
  dsl:
    registry: "ghcr.io"
    repository: "buerokratt/buerokratt-dsl"
    tag: "{{ module.services.image.version }}"  # Images (tags) are up to date, currently no changes needed

